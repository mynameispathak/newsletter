<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <img class="mb-4" src="images/icon.png" alt="aniketpathak.live" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>

        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; aniketpathak.live</p>
    </form>

</body>

</html>
